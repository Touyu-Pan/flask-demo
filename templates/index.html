<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
  <title>welcome to {{ title }}</title>
  {% else %}
  <title>welcome to python</title>
  {% endif %}
</head>
<body>
    <h1>Hello, {{ name.username }}</h1> 

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
          <td>{{ row.name }}</td>
          <td>{{ row.age }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</body>
</html>
