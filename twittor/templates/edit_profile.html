{% extends "base.html" %}

{% block content %}
<div class='row'>
    <div class="text-center col-lg-4"></div>
    <div class="text-center col-lg-4">
    <h1>Edit Profile</h1>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <p>
            <!-- {{ form.about_me.label }}<br> -->
            {{ form.about_me(cols=50, rows=4) }}<br>
            {% for error in form.about_me.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>
            <button class="btn btn-info" type="submit" name="submit" value="submit">Save</button>
            <a href="{{ url_for('profile', username = current_user.username) }}" id="cancel" name="cancel" class="btn btn-default">Cancel</a>
        </p>
    </form>
    </div>
</div>
{% endblock %}
